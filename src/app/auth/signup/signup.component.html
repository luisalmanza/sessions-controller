<div class="card col-md-6 card p-5 row offset-md-3">
    <h2 class="mb-5">Sign Up</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSignup()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>

        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirm-password" formControlName="confirmPassword">
        </div>

        <div class="d-grid col-md-12 mx-auto mt-5">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>
